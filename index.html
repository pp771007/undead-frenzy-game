<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>亡靈狂潮 (Undead Frenzy)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #212121;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
            height: 100vh;
            justify-content: center;
        }
        #ui-container {
            width: 100%;
            max-width: 600px;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-height: 100%;
        }
        #gameCanvas {
            border: 1px solid #555;
            background-color: #333;
            touch-action: none;
            width: 100%;
            height: auto;
            aspect-ratio: 600 / 400;
            max-height: 60vh;
             display: block;
        }

        #top-ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 5px;
            font-size: 16px;
            flex-shrink: 0;
        }
        #top-ui > div {
            text-align: center;
            flex-grow: 1;
            margin: 0 10px;
        }
        #pause-resume-btn {
            padding: 8px 12px;
            font-size: 14px;
            min-width: 60px;
            flex-shrink: 0;
        }
        #souls-info {
             flex-shrink: 0;
             min-width: 70px;
             text-align: right;
        }


        #bottom-ui {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px 5px;
            flex-wrap: wrap;
            gap: 10px;
            flex-grow: 1;
            overflow-y: auto;
            align-items: flex-start;
        }
        .bottom-column {
             display: flex;
             flex-direction: column;
             gap: 15px;
             flex-basis: calc(50% - 10px);
             min-width: 140px;
        }


        .button-group {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            background-color: #3a3a3a;
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            gap: 5px;
        }


        button {
            padding: 8px 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            min-width: 75px;
            min-height: 44px;
            border: 1px solid #999;
            background-color: #555;
            color: white;
            border-radius: 5px;
            transition: background-color 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.2;
            flex-shrink: 0;
        }
        button:active { background-color: #777; }

        button.can-afford {
            background-color: #689F38;
            border: 2px solid #CDDC39;
            color: #FFFFFF;
        }
        button.can-afford:active {
             background-color: #8BC34A;
        }
        button:disabled {
            background-color: #424242;
            border: 1px solid #616161;
            opacity: 0.6;
            cursor: not-allowed;
        }

        .unit-label {
            font-size: 15px;
            margin-bottom: 3px;
            font-weight: bold;
            text-align: center;
        }
        .stats-label {
            font-size: 13px;
            margin-bottom: 5px;
            text-align: center;
            line-height: 1.3;
        }


        #message-area { position: absolute; top: 60px; left: 50%; transform: translateX(-50%); background-color: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 5px; font-size: 14px; display: none; z-index: 5; text-align: center; }
        #game-over-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0,0,0,0.85); padding: 30px; border-radius: 10px; text-align: center; display: none; z-index: 10;}
        #game-over-screen h2 { margin-top: 0; color: #FF5252; }
        #restart-button { padding: 12px 24px; font-size: 18px; margin-top: 15px; cursor: pointer; background-color: #4CAF50; border: none; border-radius: 5px; color: white;}
        #restart-button:hover { background-color: #66BB6A; }

    </style>
</head>
<body>
    <div id="ui-container">
        <div id="top-ui">
            <button id="pause-resume-btn">暫停</button>
            <div>
                <span id="wave-info">波次: 0</span><br>
                <span id="timer-info">下一波: 5s</span>
            </div>
            <span id="souls-info">靈魂: 15</span>
        </div>

        <canvas id="gameCanvas" width="600" height="400"></canvas>

        <div id="bottom-ui">
            <div class="bottom-column">
                <div class="button-group">
                    <span class="unit-label">死靈法師 (<span id="player-level">Lv 0</span>)</span>
                    <span id="player-stats-label" class="stats-label">HP: 50/50</span>
                    <button id="upgrade-player-btn">升級</button>
                </div>

                <div class="button-group">
                    <span class="unit-label">骷髏戰士 (<span id="skel-level">Lv 0</span>)</span>
                    <span class="stats-label">數量: <span id="skel-count">0</span></span>
                    <button id="summon-skeleton-btn">召喚</button>
                    <button id="upgrade-skeleton-btn">升級</button>
                </div>
            </div>

            <div class="bottom-column">
                <div class="button-group">
                    <span class="unit-label">眼魔 (<span id="eye-monster-level">Lv 0</span>)</span>
                    <span class="stats-label">數量: <span id="eye-monster-count">0</span></span>
                    <button id="summon-eye-monster-btn">召喚</button>
                    <button id="upgrade-eye-monster-btn">升級</button>
                </div>

                <div class="button-group">
                    <span class="unit-label">怨靈 (<span id="wraith-level">Lv 0</span>)</span>
                    <span class="stats-label">數量: <span id="wraith-count">0</span></span>
                    <button id="summon-wraith-btn">召喚</button>
                    <button id="upgrade-wraith-btn">升級</button>
                </div>
            </div>
        </div>
    </div>

    <div id="message-area"></div>
    <div id="game-over-screen">
        <h2>遊戲結束</h2>
        <p id="final-wave-text">您存活了 0 波。</p>
        <button id="restart-button">重新開始</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
