<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- *** 修改：更新遊戲標題 *** -->
    <title>亡靈狂潮 (Undead Frenzy)</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #212121;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; /* Mobile friendly fonts */
            color: white;
            height: 100vh; /* Ensure body takes full height */
            justify-content: center; /* Center content vertically */
        }
        #ui-container {
            width: 100%;
            max-width: 600px; /* Max width for larger screens */
            padding: 5px;
            box-sizing: border-box; /* Include padding in width */
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allow container to grow */
            max-height: 100%; /* Prevent overflow */
        }
        #gameCanvas {
            border: 1px solid #555;
            background-color: #333;
            touch-action: none;
            width: 100%; /* Make canvas responsive */
            height: auto; /* Adjust height proportionally */
            aspect-ratio: 600 / 400; /* Maintain original aspect ratio */
            max-height: 60vh; /* Limit canvas height on tall screens */
             display: block; /* Remove potential extra space below */
        }

        /* Top UI */
        #top-ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 5px; /* Increased padding */
            font-size: 16px; /* Slightly larger font */
            flex-shrink: 0; /* Prevent shrinking */
        }
        #top-ui > div { /* Wave/Timer group */
            text-align: center;
            flex-grow: 1; /* Allow middle section to take space */
            margin: 0 10px; /* Add horizontal margin */
        }
        #pause-resume-btn {
            padding: 8px 12px; /* Larger padding */
            font-size: 14px; /* Larger font */
            min-width: 60px;
            flex-shrink: 0; /* Prevent shrinking */
        }
        #souls-info {
             flex-shrink: 0; /* Prevent shrinking */
             min-width: 70px; /* Ensure space */
             text-align: right;
        }


        /* Bottom UI - Two Column Layout */
        #bottom-ui {
            display: flex; /* Use flex for two columns */
            justify-content: space-around;
            background-color: #444;
            padding: 10px 5px; /* Increased padding */
            flex-wrap: wrap; /* Allow wrapping if needed, though should fit */
            gap: 10px; /* Space between columns */
            flex-grow: 1; /* Allow bottom UI to take remaining space */
            overflow-y: auto; /* Allow vertical scroll if needed */
            align-items: flex-start; /* Align columns top */
        }
        .bottom-column {
             display: flex;
             flex-direction: column;
             gap: 15px; /* Space between button groups in a column */
             flex-basis: calc(50% - 10px); /* Roughly half width minus gap */
             min-width: 140px; /* Ensure minimum width for readability */
        }


        /* Button Group Styling */
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #3a3a3a; /* Slightly different bg for group */
            padding: 8px;
            border-radius: 6px;
            width: 100%; /* Fill column width */
            box-sizing: border-box;
        }
        .button-row {
            display: flex;
            justify-content: space-around; /* Space out buttons */
            width: 100%;
            margin-top: 5px;
            gap: 5px; /* Space between buttons */
        }
        .button-row button {
             flex-grow: 1; /* Allow buttons to share space */
        }

        /* General Button Styling (Mobile Focused) */
        button {
            padding: 10px 8px; /* More vertical padding */
            font-size: 14px;   /* Larger font */
            font-weight: bold;
            cursor: pointer;
            min-width: 75px;  /* Increased min width */
            min-height: 40px; /* Minimum height for touch target */
            border: 1px solid #999;
            background-color: #555;
            color: white;
            border-radius: 5px; /* Slightly more rounded */
            transition: background-color 0.2s, border-color 0.2s;
            display: flex; /* Center text vertically */
            align-items: center;
            justify-content: center;
            text-align: center;
             line-height: 1.2; /* Adjust line height */
        }
        button:active { background-color: #777; }

        button.can-afford {
            background-color: #689F38;
            border: 2px solid #CDDC39;
            color: #FFFFFF;
        }
        button.can-afford:active {
             background-color: #8BC34A;
        }
        button:disabled {
            background-color: #424242;
            border: 1px solid #616161;
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Label Styling */
        .unit-label {
            font-size: 15px; /* Larger unit name */
            margin-bottom: 5px;
            font-weight: bold;
            text-align: center;
        }
        .stats-label {
            font-size: 13px; /* Larger stats */
            margin-bottom: 5px;
            text-align: center;
            line-height: 1.3;
        }
        .cost-label {
            font-size: 12px; /* Larger cost */
            color: #ccc;
            text-align: center;
            margin-top: 5px;
        }

        /* Other UI Elements */
        #message-area { position: absolute; top: 60px; left: 50%; transform: translateX(-50%); background-color: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 5px; font-size: 14px; display: none; z-index: 5; text-align: center; }
        #game-over-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0,0,0,0.85); padding: 30px; border-radius: 10px; text-align: center; display: none; z-index: 10;}
        #game-over-screen h2 { margin-top: 0; color: #FF5252; }
        #restart-button { padding: 12px 24px; font-size: 18px; margin-top: 15px; cursor: pointer; background-color: #4CAF50; border: none; border-radius: 5px; color: white;}
        #restart-button:hover { background-color: #66BB6A; }

    </style>
</head>
<body>
    <!-- UI Container houses everything -->
    <div id="ui-container">
        <!-- Top Bar -->
        <div id="top-ui">
            <button id="pause-resume-btn">暫停</button>
            <div>
                <span id="wave-info">波次: 0</span><br>
                <span id="timer-info">下一波: 5s</span>
            </div>
            <span id="souls-info">靈魂: 15</span>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="600" height="400"></canvas>

        <!-- Bottom Controls - Two Columns -->
        <div id="bottom-ui">
            <!-- Left Column -->
            <div class="bottom-column">
                <!-- Player Group -->
                <div class="button-group">
                    <span class="unit-label">玩家 (<span id="player-level">Lv 0</span>)</span>
                    <span id="player-stats-label" class="stats-label">HP: 50/50</span>
                    <button id="upgrade-player-btn">升級玩家</button>
                    <span class="cost-label">升級: <span id="player-upgrade-cost">25</span></span>
                </div>

                <!-- Skeleton Warrior Group -->
                <div class="button-group">
                    <span class="unit-label">骷髏戰士 (<span id="skel-level">Lv 0</span>)</span>
                    <span class="stats-label">數量: <span id="skel-count">0</span>/<span id="skel-max">8</span></span>
                    <div class="button-row">
                        <button id="summon-skeleton-btn">召喚</button>
                        <button id="upgrade-skeleton-btn">升級</button>
                    </div>
                    <span class="cost-label">召: <span id="skel-summon-cost">3</span> | 升: <span id="skel-upgrade-cost">10</span></span>
                </div>
            </div>

            <!-- Right Column -->
            <div class="bottom-column">
                <!-- Skeleton Mage Group -->
                <div class="button-group">
                    <span class="unit-label">骷髏法師 (<span id="mage-level">Lv 0</span>)</span>
                    <span class="stats-label">數量: <span id="mage-count">0</span>/<span id="mage-max">4</span></span>
                    <div class="button-row">
                        <button id="summon-mage-btn">召喚</button>
                        <button id="upgrade-mage-btn">升級</button>
                    </div>
                    <span class="cost-label">召: <span id="mage-summon-cost">8</span> | 升: <span id="mage-upgrade-cost">15</span></span>
                </div>

                <!-- Wraith Group -->
                <div class="button-group">
                    <span class="unit-label">怨靈 (<span id="wraith-level">Lv 0</span>)</span>
                    <span class="stats-label">數量: <span id="wraith-count">0</span>/<span id="wraith-max">3</span></span>
                    <div class="button-row">
                        <button id="summon-wraith-btn">召喚</button>
                        <button id="upgrade-wraith-btn">升級</button>
                    </div>
                    <span class="cost-label">召: <span id="wraith-summon-cost">10</span> | 升: <span id="wraith-upgrade-cost">20</span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Other Absolute Positioned Elements -->
    <div id="message-area"></div>
    <div id="game-over-screen">
        <h2>遊戲結束</h2>
        <p id="final-wave-text">您存活了 0 波。</p>
        <button id="restart-button">重新開始</button>
    </div>

    <!-- Game Script -->
    <script src="game.js"></script>
</body>
</html>
