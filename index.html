<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>亡靈狂潮 (Undead Frenzy)</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="description" content="體驗黑暗奇幻生存！《亡靈狂潮》讓你扮演死靈法師，召喚不死生物對抗怪物潮。收集靈魂、強化僕從，挑戰你的生存極限！">
    <style>
        * {
            touch-action: manipulation;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #212121;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
            height: 100%;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #ui-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #gameCanvas {
            border: 1px solid #555;
            background-color: #333;
            touch-action: none;
            width: 100%;
            height: auto;
            aspect-ratio: 600 / 400;
            display: block;
            flex-shrink: 1;
            min-height: 0;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #top-ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: clamp(5px, 1.5vh, 8px) 0px clamp(3px, 1vh, 5px) 0px;
            font-size: clamp(14px, 3.5vw, 18px);
            flex-shrink: 0;
            gap: 5px;
        }

        #top-ui>div {
            text-align: center;
            flex-grow: 1;
            margin: 0 5px;
            line-height: 1.2;
        }

        #player-health-info {
            font-weight: bold;
            text-align: left;
            flex-shrink: 0;
            min-width: 75px;
            margin-left: 5px;
        }

        #souls-info {
            font-weight: bold;
            flex-shrink: 0;
            min-width: 70px;
            text-align: right;
            margin-right: 5px;
        }

        #pause-container {
            text-align: center;
            padding: clamp(5px, 1.5vh, 8px) 0;
            flex-shrink: 0;
        }

        #pause-resume-btn {
            padding: clamp(5px, 1vh, 7px) 15px;
            font-size: clamp(15px, 3vw, 18px);
            width: 100%;
        }


        #bottom-ui {
            display: flex;
            justify-content: space-around;
            background-color: #303030;
            padding: clamp(5px, 1.5vh, 8px) 5px;
            flex-wrap: nowrap;
            gap: clamp(3px, 1vw, 5px);
            flex-grow: 1;
            overflow-y: auto;
            align-items: stretch;
            min-height: 0;
        }

        .bottom-column {
            display: flex;
            flex-direction: column;
            gap: clamp(5px, 1.5vh, 8px);
            flex: 1;
            min-width: 0;
        }


        .button-group {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            background-color: #3a3a3a;
            padding: clamp(4px, 1vh, 6px);
            border-radius: 5px;
            box-sizing: border-box;
            gap: clamp(5px, 1.5vh, 10px);
            flex: 1;
            justify-content: center;
        }


        button {
            padding: clamp(5px, 1vh, 7px) clamp(3px, 1vw, 5px);
            font-size: clamp(13px, 3vw, 16px);
            font-weight: bold;
            cursor: pointer;
            min-width: 0;
            min-height: clamp(38px, 5.5vh, 45px);
            border: 1px solid #888;
            background-color: #555;
            color: white;
            border-radius: 4px;
            transition: background-color 0.1s, border-color 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.1;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            white-space: pre-wrap;
        }

        button:active {
            background-color: #777;
        }

        button.can-afford {
            background-color: #689F38;
            border: 1px solid #9CCC65;
            color: #FFFFFF;
        }

        button.can-afford:active {
            background-color: #8BC34A;
        }

        button:disabled {
            background-color: #424242;
            border: 1px solid #616161;
            opacity: 0.6;
            cursor: not-allowed;
        }

        .unit-label {
            font-size: clamp(14px, 3.2vw, 17px);
            margin-bottom: clamp(1px, 0.5vh, 2px);
            font-weight: bold;
            text-align: center;
            line-height: 1.1;
        }

        .stats-label {
            font-size: clamp(13px, 2.8vw, 16px);
            margin-bottom: clamp(1px, 0.5vh, 3px);
            text-align: center;
            line-height: 1.1;
        }


        #message-area {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: clamp(6px, 1vh, 8px) clamp(10px, 2vw, 12px);
            border-radius: 5px;
            font-size: clamp(14px, 2.5vw, 16px);
            display: none;
            z-index: 5;
            text-align: center;
            pointer-events: none;
        }

        #game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            display: none;
            z-index: 10;
        }

        #game-over-content {
            background-color: #333;
            padding: clamp(20px, 5vh, 30px);
            border-radius: 10px;
        }

        #game-over-content h2 {
            margin-top: 0;
            color: #FF5252;
            font-size: clamp(20px, 5vw, 24px);
        }

        #game-over-content p {
            font-size: clamp(14px, 3vw, 16px);
        }

        #restart-button {
            padding: clamp(10px, 2vh, 12px) clamp(20px, 5vw, 24px);
            font-size: clamp(16px, 3.5vw, 18px);
            margin-top: 15px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
        }

        #restart-button:hover {
            background-color: #66BB6A;
        }

        #bottom-ui .button-group {
            min-height: clamp(100px, 16vh, 120px);
        }
    </style>
</head>

<body>
    <div id="ui-container">
        <div id="top-ui">
            <span id="player-health-info">HP值</span>
            <div>
                <span id="wave-info">波次</span><br>
                <span id="timer-info">下一波倒數</span>
            </div>
            <span id="souls-info">靈魂數量</span>
        </div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>

        <div id="pause-container">
            <button id="pause-resume-btn">暫停</button>
        </div>

        <div id="bottom-ui">
            <div class="bottom-column">
                <div class="button-group">
                    <span class="unit-label">骷髏戰士</span>
                    <span id="skel-level" class="stats-label">Lv 0</span>
                    <span class="stats-label">數量: <span id="skel-count">0</span></span>
                    <button id="summon-skeleton-btn">召喚</button>
                    <button id="upgrade-skeleton-btn">升級</button>
                </div>
            </div>

            <div class="bottom-column">
                <div class="button-group">
                    <span class="unit-label">怨靈</span>
                    <span id="wraith-level" class="stats-label">Lv 0</span>
                    <span class="stats-label">數量: <span id="wraith-count">0</span></span>
                    <button id="summon-wraith-btn">召喚</button>
                    <button id="upgrade-wraith-btn">升級</button>
                </div>
            </div>

            <div class="bottom-column">
                <div class="button-group">
                    <span class="unit-label">眼魔</span>
                    <span id="eye-monster-level" class="stats-label">Lv 0</span>
                    <span class="stats-label">數量: <span id="eye-monster-count">0</span></span>
                    <button id="summon-eye-monster-btn">召喚</button>
                    <button id="upgrade-eye-monster-btn">升級</button>
                </div>
            </div>
        </div>
    </div>

    <div id="message-area"></div>
    <div id="game-over-screen">
        <div id="game-over-content">
            <h2>遊戲結束</h2>
            <p id="final-wave-text">您存活了 0 波。</p>
            <button id="restart-button">重新開始</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
